<!DOCTYPE html>
<html>
<head>
	<title>Room Chat</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
</head>
<body class="chat">

<div class="chat__sidebar">
	<h3>Online</h3>
	<div id="users"></div>
	<!-- <form class="form-logout" role="/" >
  		<input type="submit" value="Logout" id="logout" class="btn btn-primary btn-lg">
	</form> -->
</div>

<div class="chat__main">
	<ol id="messages" class="chat__messages"></ol>

	<div class="chat__footer">	
		<form id="message-form">
			<input type="text" name="message" placeholder="message" autocomplete autocomplete="disabled" />
			<button>Send</button> 
		</form>
		<button id="send-location">Send Location</button>
	</div>
</div>

<script id="message-template" type="text/template">
	<li class="message">
		<div class="message__title">
			<h4>{{from}}</h4>
			<span>{{createdAt}}</span>
		</div>
		<div class="message__body">
			<p>{{text}}</p>
		</div>
	</li>
</script>

<script id="location-message-template" type="text/template">
	<li class="message">
		<div class="message__title">
			<h4>{{from}}</h4>
			<span>{{createdAt}}</span>
		</div>
		<div class="message__body">
			<a href="{{url}}" target="_blank">My Location</a>
		</div>
	</li>
</script>


<script src="socket.io/socket.io.js"></script>
<script src="/js/libs/moment.js"></script>
<script src="/js/libs/jquery-3.4.0.min.js"></script>
<script src="/js/libs/mustache.js"></script>
<script src="/js/libs/deparam.js"></script>
<script src="/js/chat.js"></script>

</body>
</html>
